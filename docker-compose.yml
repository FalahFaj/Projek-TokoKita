version: '3.8'

services:
  # Layanan Aplikasi (Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tokokita-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - tokokita-network

  # Layanan Web Server (Nginx)
  nginx:
    image: nginx:1.21-alpine
    container_name: tokokita-nginx
    restart: unless-stopped
    ports:
      - "8000:80" # Akses aplikasi dari http://localhost:8000
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - db
    networks:
      - tokokita-network

  # Layanan Database (MySQL)
  db:
    image: mysql:8.0
    container_name: tokokita-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tokokita}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-tokokita_user}
    volumes:
      - tokokita-db-data:/var/lib/mysql
    ports:
      - "33061:3306" # Akses database dari host di port 33061
    networks:
      - tokokita-network

# Jaringan untuk komunikasi antar container
networks:
  tokokita-network:
    driver: bridge

# Volume untuk persistensi data database
volumes:
  tokokita-db-data:
    driver: local
